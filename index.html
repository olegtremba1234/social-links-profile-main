<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="container">
      <div class="card-item">
        <div class="image-container">
          <img
            class="avatar-image"
            src="/assets/images/avatar-jessica.jpeg"
            alt="avatar"
            width="64"
            height="64"
          />
        </div>
        <div class="user-info-container">
          <h1 class="user-name">Jessica Randall</h1>
          <p class="user-location">London, United Kingdom</p>
          <p class="user-position">"Front-end developer and avid reader."</p>
        </div>
        <!-- <div class="social-container"> -->
        <ul class="social-list">
          <li class="social-list-item">
            <a
              href="https://github.com/olegtremba1234"
              target="_blank"
              rel="noopener noreferrer"
              class="social-link"
              >GitHub</a
            >
          </li>
          <li class="social-list-item">
            <a
              href="https://www.frontendmentor.io/profile/olegtremba1234"
              target="_blank"
              rel="noopener noreferrer"
              class="social-link"
              >Frontend Mentor</a
            >
          </li>
          <li class="social-list-item">
            <a
              href="https://www.linkedin.com/in/oleg-tremba/"
              target="_blank"
              rel="noopener noreferrer"
              class="social-link"
              >LinkedIn</a
            >
          </li>
          <li class="social-list-item">
            <a
              href="https://x.com/?lang=uk"
              target="_blank"
              rel="noopener noreferrer"
              class="social-link"
              >Twitter</a
            >
          </li>
          <li class="social-list-item">
            <a
              href="https://www.instagram.com/"
              target="_blank"
              rel="noopener noreferrer"
              class="social-link"
              >Instagram</a
            >
          </li>
        </ul>
        <!-- </div> -->
      </div>
    </div>
  </body>
</html>
